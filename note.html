<!DOCTYPE html>
<html>
<head>
  <title>Sticky Note</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #note {
      width: 100%;
      height: 100%;
      border: none;
      resize: none;
      padding: 5px;
      box-sizing: border-box;
      font-family: sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <textarea id="note"></textarea>
  <script src="note.js"></script>
</body>
</html>
